{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="container">
        <div class="jumbotron">
            <h1>Home Page</h1>
            <p>Welcome!</p>
            {% if user.is_authenticated %}
            <p>Hi {{ user.username }}!</p>
                <a href="{% url "reg:logout" %}" class="btn btn-primary">Logout</a>
            {% else %}
                <p>You're not Log-in!</p>
                <a href="{% url "reg:signup" %}" class="btn btn-primary">Sign Up</a>
                <a href="{% url "login" %}" class="btn btn-primary">Login</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
